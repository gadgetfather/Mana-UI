<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buttons.css">

    <title>Buttons</title>
</head>
<body>
    <div class="wrapper">
        <!-- contained buttons -->
    <div class="container">
        <h1>Contained button</h1>
        <button class="btn">Default</button>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-disabled">Disabled</button>
    </div>
        <!-- outlined buttons -->
        <div class="container">
            <h1>Outlined button</h1>
            <button class="btn btn-outlined">Primary</button>
        </div>

        <div class="container">
            <h1>Text buttons</h1>
            <button class="btn btn-text-primary" href="#">Primary</button>
            <button class="btn btn-text-secondary" href="#">Secondary</button>
        </div>
    </div>
    

</body>
</html>
